<div class="container">
    <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Perua Sw</li>
    </ol>
  </nav>
</div>
<div class="container">
    <div class="contorno cardSpace" *ngFor="let peruasw of peruasws">
        <img class="imgJustfy" [src]="peruasw.pathImage" alt="imagem Produto">
        <h4 class="cardName"> {{peruasw.tipe}} </h4>
        <h5 class="cardDescription">{{peruasw.name}}</h5>
        <p class="valor">{{peruasw.price}}</p>
    </div>
</div>
