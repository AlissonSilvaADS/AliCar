<div class="container">
    <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Conversivel</li>
    </ol>
  </nav>
</div>
<div class="container">
    <div class="contorno cardSpace" *ngFor="let conversivel of conversiveis">
        <img class="imgJustfy" [src]="conversivel.pathImage" alt="imagem Produto">
        <h4 class="cardName"> {{conversivel.tipe}} </h4>
        <h5 class="cardDescription">{{conversivel.name}}</h5>
        <p class="valor">{{conversivel.price}}</p>
    </div>
</div>
